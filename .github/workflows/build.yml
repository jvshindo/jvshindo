name: Build yurOTS

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcrypto++-dev libpugixml-dev liblua5.2-dev libmysqlclient-dev libboost-all-dev cmake make g++

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make



